#功能:
#>附魔
#################################
#####          配置         #####
#################################
#附魔类型可以是: 
#  - 附魔ID
#  - 附魔类型名

#附魔等级可以是:
#  - 'level'     固定等级,>=0
#  - 'min-max'   随机从min到max级,y>=x>=0
#  - 'level:chance[;level:chance...]'  等级:几率,level>=0,chance>=0,如'1:10;2:20'
#注:0级附魔会直接跳过,而不会进行附魔检测

normal:
  mode: 1                     #1表示如果有同样附魔则取等级高者;2表示如果有同样附魔则直接覆盖;3表示如果有同样附魔则不进行更改
  all: true                   #是否全部检测,false表示检测到成功后就不继续检测
  fit: true                   #是否合适(指物品类型与附魔是否匹配)
  safe: false                 #是否安全(指附魔等级在正常允许的范围内)
  enchants:                   #附魔列表,可为空
    - "0 2"                   #附魔类型名|ID 附魔等级
    - "1 1-3"
    - "2 0:50;1:10"